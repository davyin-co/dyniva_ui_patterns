dyniva_ui_patterns_preview.current_preview_ui:
  path: '/ui-preview/{page}/{html}'
  defaults:
    _title: 'Preview'
    _controller: '\Drupal\dyniva_ui_patterns_preview\Controller\PreviewController::previewUiWithoutTheme'
  requirements:
    _permission: 'access ui preview'
dyniva_ui_patterns_preview.current_preview_ui.index:
  path: '/ui-preview/{html}'
  defaults:
    _title: 'Preview index'
    _controller: '\Drupal\dyniva_ui_patterns_preview\Controller\PreviewController::previewUiIndexWithoutTheme'
  requirements:
    _permission: 'access ui preview'
dyniva_ui_patterns_preview.preview_ui:
  path: '/ui-preview-theme/{theme}/{page}/{html}'
  defaults:
    _title: 'Preview'
    _controller: '\Drupal\dyniva_ui_patterns_preview\Controller\PreviewController::previewUi'
  requirements:
    _permission: 'access ui preview'
dyniva_ui_patterns_preview.preview_ui.index:
  path: '/ui-preview-theme/{theme}/{html}'
  defaults:
    _title: 'Preview index'
    _controller: '\Drupal\dyniva_ui_patterns_preview\Controller\PreviewController::previewUiIndex'
  requirements:
    _permission: 'access ui preview'
